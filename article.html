<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b8f6b08f99.js"
      crossorigin="anonymous"
    ></script>
    <title>Comment</title>
  </head>
  <body>
    <div class="article">
      <div class="article__header">
        <div class="article__header-column">
          <div class="article__header-icon">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <img
            class="article__profilepic"
            src="https://gogetfunding.com/wp-content/uploads/2019/03/6004712/img/empty-profile.png"
          />
          <div class="article__header-content">
            <span class="article__username">Sam Martin</span>
            <span class="article__timestamp">5 min</span>
          </div>
        </div>
        <div class="article__header-column">
          <div class="article__header-icon">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
      <div class="article__pic">
        <img
          class="article__pic"
          src="https://images.assetsdelivery.com/compings_v2/lufimorgan/lufimorgan1809/lufimorgan180900186.jpg"
        />
      </div>
      <div class="article__control">
        <div class="control__column">
          <i class="far fa-heart"></i>
          <span class="like-number">2,515</span>
          <a href="article.html" class="article__link">
            <i class="far fa-comment-alt"></i>
            <span class="comment-number">350</span>
          </a>
        </div>
        <div class="control__column">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
    </div>
    <div class="comments">
      <ul class="comments__list">
        <li class="comments__comment">
          <div class="comment__pic">
            <img
              class="article__profilepic"
              src="https://gogetfunding.com/wp-content/uploads/2019/03/6004712/img/empty-profile.png"
            />
          </div>
          <div class="comment__content">
            <span class="comment__id">
              Angel
            </span>
            <span class="comment__comment">
              Looks so good that I can't control myself over this.
            </span>
            <span class="comment__icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="comment__icon">
              <i class="fas fa-reply"></i>
            </span>
          </div>
        </li>
        <li class="comments__comment">
          <div class="comment__pic">
            <img
              class="article__profilepic"
              src="https://gogetfunding.com/wp-content/uploads/2019/03/6004712/img/empty-profile.png"
            />
          </div>
          <div class="comment__content">
            <span class="comment__id">
              Charlie
            </span>
            <span class="comment__comment">
              Waiting more from you
            </span>
            <span class="comment__icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="comment__icon">
              <i class="fas fa-reply"></i>
            </span>
          </div>
        </li>
        <li class="comments__comment">
          <div class="comment__pic">
            <img
              class="article__profilepic"
              src="https://gogetfunding.com/wp-content/uploads/2019/03/6004712/img/empty-profile.png"
            />
          </div>
          <div class="comment__content">
            <span class="comment__id">
              Angelina Martin
            </span>
            <span class="comment__comment">
              New collection is great!!!
            </span>
            <span class="comment__icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="comment__icon">
              <i class="fas fa-reply"></i>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
