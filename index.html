<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <script
      src="https://kit.fontawesome.com/b8f6b08f99.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">
          Instagram
        </h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>
    <header class="stories">
      <span class="stories__pic"
        ><img
          class="article__profilepic"
          src="https://gogetfunding.com/wp-content/uploads/2019/03/6004712/img/empty-profile.png"
      /></span>
      <span class="stories__pic"
        ><img
          class="article__profilepic"
          src="https://gogetfunding.com/wp-content/uploads/2019/03/6004712/img/empty-profile.png"
      /></span>
      <span class="stories__pic"
        ><img
          class="article__profilepic"
          src="https://gogetfunding.com/wp-content/uploads/2019/03/6004712/img/empty-profile.png"
      /></span>
      <span class="stories__pic"
        ><img
          class="article__profilepic"
          src="https://gogetfunding.com/wp-content/uploads/2019/03/6004712/img/empty-profile.png"
      /></span>
    </header>
    <main class="articles">
      <ul class="article__list">
        <li class="articles__article">
          <div class="article__header">
            <div class="article__header-column">
              <img
                class="article__profilepic"
                src="https://gogetfunding.com/wp-content/uploads/2019/03/6004712/img/empty-profile.png"
              />
              <div class="article__header-content">
                <span class="article__username">Sam Martin</span>
                <span class="article__timestamp">5 min</span>
              </div>
            </div>
            <div class="article__header-column">
              <div class="article__header-icon">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
          </div>
          <div class="article__pic">
            <img
              class="article__pic"
              src="https://images.assetsdelivery.com/compings_v2/lufimorgan/lufimorgan1809/lufimorgan180900186.jpg"
            />
          </div>
          <div class="article__control">
            <div class="control__column">
              <i class="far fa-heart"></i>
              <span class="like-number">2,515</span>
              <a href="article.html" class="article__link">
                <i class="far fa-comment-alt"></i>
                <span class="comment-number">350</span>
              </a>
            </div>
            <div class="control__column">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-plus"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
